<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone By Ayesha Zahid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>    
        <!-- navigation bar logo and mking it clickable -->
    <nav>
        <a href="/">
            <img src="./images/amazon_logo.jpg" width="100" alt="amazon_logo">
        </a>
        <!-- div for location icon etc -->
        <div class="nav-country">
            <img src="./images/icon-location.jpg"  height= 15px alt="location-icon">
            <div>
                <p>Deliever to</p>
                <h1>United Kingdoms</h1>
            </div>
        </div>
        <!-- div for search bar -->
        <div class="nav-search">
            <div class="nav-search-category">
                <p>All</p>
                <img src="./images/drop-down-solid.png" height="12px" alt="drop-down-icon">
            </div>
            <input type="text" class="nav-search-input" placeholder="Search Amazon">
            <img src="./images/search_icon.png" class="nav-search-icon" alt=""> 
        </div>
        <!-- div for selecting language -->
        <div class="nav-language">
            <img src="./images/flag_image.png" width="25px" alt="flag-image">
            <p>EN</p>
            <img src="./images/drop-down-solid.png" width="8px" alt="drop-dpwn-icon">
        </div>

        <div class="nav-text">
            <p>Hello, sign in</p>
            <h1>Accounts & Lists <img src="./images/drop-down-solid.png" width="8px" alt="drop-down-icon"></h1>
        </div>
        <div class="nav-text">
            <p>Returns</p>
            <h1>& Orders</h1>
        </div>
       <a href="" class="nav-cart">
        <img src="./images/cart-image.png"  width="35px" alt="">
        <h4>Cart</h4>
       </a>
    </nav>
                             <!-- navigation bar complete -->

                             <!-- menu bar -->
<div class="nav-bottom">
    <div>
        <img src="./images/menu-icon.jpg" width="40px" alt="menu icon">
        <p>All</p>
    </div>
    <p>Today's deals</p>
    <p>Customer Service</p>
    <p>Registry</p>
    <p>Gift Cards</p>
    <p>Sell</p>
</div>
                            <!-- menu bar complete -->
                             <!-- header images -->
  <div class="header-slider">
    <a href="#" class="control-previous">&#129144</a>
    <a href="#" class="control-next">&#129146</a>
    <ul>
        <img src="./images/header1.jpg" class="header-img" alt="header1">
        <img src="./images/header2.jpg" class="header-img" alt="header2">
        <img src="./images/header3.jpg" class="header-img" alt="header3">
        <img src="./images/header4.jpg" class="header-img" alt="header4">
        <img src="./images/header5.jpg" class="header-img" alt="header5">
        <img src="./images/header6.jpg" class="header-img" alt="header6">
        <img src="./images/header7.jpg" class="header-img" alt="header7">
    </ul>
  </div>                           
</body>
</html>
